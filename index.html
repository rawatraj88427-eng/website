<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    min-height: 100vh;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.95);
    width: 90%;
    max-width: 700px;
    margin: 120px auto;
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    position: relative;
  }

  /* PHOTO DESIGN */
  .profile-wrapper {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 170px;
    height: 170px;
    border-radius: 50%;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    padding: 6px;
    box-shadow: 0 0 25px rgba(0,114,255,0.8);
  }

  .profile-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    background: white;
  }

  h1 {
    margin-top: 90px;
    color: #1d2671;
    font-size: 32px;
  }

  h2 {
    color: #0072ff;
    margin-top: 30px;
  }

  p {
    color: #333;
    font-size: 17px;
    line-height: 1.6;
  }

  button {
    background: linear-gradient(45deg, #0072ff, #00c6ff);
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    box-shadow: 0 8px 20px rgba(0,114,255,0.4);
  }

  button:hover {
    transform: scale(1.05);
    transition: 0.3s;
  }

  hr {
    margin: 30px 0;
    border: none;
    height: 1px;
    background: #ddd;
  }
</style>
<body>

<div class="card">
  <img src="profile.jpg.jpeg" class="profile-img">
  <h1>Welcome to My Website</h1>
  <p>This is my website created using GitHub Pages.</p>
</div
